server {
    # 1. Listener: Nginx listens on port 80 inside the container
    listen 80;
    
    # 2. Root Path: Must match the path defined in docker-compose.yml volumes
    root /var/www/html;
    
    # 3. Index File: Tells Nginx which file to look for first
    index index.html index.php;

    # 4. Logs
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # 5. Default location block: Handles static files and redirects
    location / {
        try_files $uri $uri/ =404;
    }

    # 6. PHP-FPM Proxy: CRITICAL BLOCK
    # Passes all requests ending in .php to the backend service
    location ~ \.php$ {
        # 'backend' is the service name in docker-compose.yml
        fastcgi_pass backend:9000;
        
        # Standard fastcgi configuration parameters
        fastcgi_index index.php;
        include fastcgi_params;
        
        # Tells PHP-FPM the absolute path to the script it needs to run
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}