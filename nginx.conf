server {
    # 1. Listener: Nginx listens on port 80 inside the container
    listen 80;
    
    # 2. Root Path
    root /var/www/html;
    
    # 3. Index File
    index index.html index.php;

    # 4. Logs
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # 5. Default location block: Handles static files
    location / {
        try_files $uri $uri/ =404;
    }

    # 6. PHP-FPM Proxy: CRITICAL BLOCK
    location ~ \.php$ {
        # Ensure the file exists before passing it to the PHP processor
        try_files $uri =404;

        # 'backend' is the service name in docker-compose.yml
        fastcgi_pass backend:9000;
        
        # Standard fastcgi configuration parameters
        fastcgi_index index.php;
        include fastcgi_params;
        
        # FIX: This line is changed. It uses the hardcoded absolute path 
        # to ensure PHP-FPM finds the file correctly inside its container.
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
    }
}