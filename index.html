<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Installer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'background': '#0a0e27',
                        'foreground': '#e6f0ff',
                        'card': '#1a1f3a',
                        'primary': '#00ffff', // Bright Cyan
                        'primary-foreground': '#0a0e27',
                        'secondary': '#a020f0', // Purple Neon
                        'secondary-foreground': '#0a0e27',
                        'muted': '#2a2f4a',
                        'muted-foreground': '#94b3c4',
                        'accent': '#ff33d1', // Pink Neon
                        'accent-foreground': '#0a0e27',
                        'destructive': '#cd3a2f',
                        'border': '#2a2f4a',
                        'input': '#1a1f3a',
                        'ring': '#00ffff',
                    },
                }
            }
        }
    </script>
    
    <style>
        /* Root variables */
        :root {
            --color-primary: #00ffff;
            --color-secondary: #a020f0;
            --color-accent: #ff33d1;
            --color-background: #0a0e27;
            --color-input: #1a1f3a; /* Added for clarity */
            --color-foreground: #e6f0ff; /* Added for clarity */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 0.5px;
            height: auto; 
            min-height: 100vh;
        }

        /* Animations */
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        @keyframes scanline-animation {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; text-shadow: 0 0 4px var(--color-primary), 0 0 8px var(--color-primary); }
            20%, 24%, 55% { opacity: 0.5; text-shadow: none; }
        }

        .cyber-gradient {
            background: linear-gradient(-45deg, #0a0e27, #1a1f3a, #2a2f4a, #1a1f3a, #0a0e27);
            background-size: 400% 400%;
            animation: gradient-shift 20s ease infinite;
            position: relative;
            overflow-x: hidden;
        }
        .cyber-gradient::before { 
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(to bottom, transparent, rgba(0, 255, 255, 0.3), transparent);
            animation: scanline-animation 8s linear infinite; pointer-events: none; z-index: 9999;
        }
        .cyber-gradient::after { 
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(0deg, transparent 24%, rgba(0, 255, 255, 0.05) 25%, rgba(0, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.05) 75%, rgba(0, 255, 255, 0.05) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(0, 255, 255, 0.05) 25%, rgba(0, 255, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.05) 75%, rgba(0, 255, 255, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px; pointer-events: none; z-index: 1;
        }

        /* Header Styling */
        .cyber-header {
            border-bottom: 3px solid var(--color-secondary);
            box-shadow: 0 4px 15px rgba(160, 32, 240, 0.3);
            background-color: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        /* Logo Styling */
        .cyber-logo {
            font-family: 'Courier New', monospace;
            font-size: 1.75rem;
            letter-spacing: 3px;
            color: var(--color-primary);
            animation: flicker 4s infinite alternate;
            display: flex;
            align-items: center;
        }
        .cyber-logo-icon {
            font-size: 2.25rem;
            line-height: 1;
            margin-right: 0.5rem;
            text-shadow: 0 0 10px var(--color-accent), 0 0 20px var(--color-accent);
            color: var(--color-accent);
        }

        /* Card Hover Effect */
        .cyber-glow {
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.3), 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.3), 0 0 40px rgba(0, 255, 255, 0.1), inset 0 0 10px rgba(0, 255, 255, 0.1); 
            transition: all 0.3s ease;
        }

        .cyber-glow:hover {
            border-color: var(--color-accent);
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.5), 0 0 15px rgba(0, 255, 255, 0.7), 0 0 30px rgba(0, 255, 255, 0.4), 0 0 50px rgba(0, 255, 255, 0.2), inset 0 0 15px rgba(0, 255, 255, 0.15);
        }
        
        /* Input Focus Effect */
        input:focus {
            border-color: var(--color-accent) !important;
            box-shadow: 0 0 10px rgba(255, 51, 209, 0.5);
            outline: none;
        }
        
        /* Button style updates */
        #btn_fetch {
            background: linear-gradient(135deg, #00ffff, #00cccc);
            border: 3px solid #00ffff; 
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5), inset 0 0 8px #00ffff88;
        }
        
        #btn_download {
            background: linear-gradient(135deg, #a020f0, #8010d0);
            border: 3px solid #ff33d1; 
            box-shadow: 0 0 15px rgba(255, 51, 209, 0.5), inset 0 0 8px #a020f088;
        }

        /* Ad Banner Style */
        .ad-banner {
            height: 100px;
            background-color: #000033;
            border: 3px solid #ff33d1;
            box-shadow: 0 0 15px #ff33d155, inset 0 0 10px #00ffff1a;
            text-shadow: 0 0 5px #ff33d1;
            letter-spacing: 1.5px;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Progress Bar Animation */
        @keyframes loading-stripes {
            0% { background-position: 1rem 0; }
            100% { background-position: 0 0; }
        }
        .loading-progress {
            background-color: theme('colors.muted');
            background-image: linear-gradient(
                -45deg, 
                theme('colors.primary') 25%, 
                transparent 25%, 
                transparent 50%, 
                theme('colors.primary') 50%, 
                theme('colors.primary') 75%, 
                transparent 75%, 
                transparent
            );
            background-size: 1rem 1rem;
            animation: loading-stripes 0.5s linear infinite;
        }
        
        /* ---------------------------------- */
        /* NEW: Custom Dropdown Styling */
        /* ---------------------------------- */
        
        #custom_select_box {
            position: relative;
            background-color: var(--color-input);
            color: var(--color-foreground);
            border: 2px solid var(--color-primary);
            padding: 0.75rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 3rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            user-select: none;
            z-index: 10; /* Above the options list when open */
        }
        
        #custom_select_box:hover {
            border-color: var(--color-accent);
            box-shadow: inset 0 0 10px rgba(255, 51, 209, 0.3), 0 0 10px rgba(255, 51, 209, 0.3);
        }

        /* Arrow Icon (using unicode triangle) */
        #custom_select_box::after {
            content: 'â–¼';
            font-size: 0.8rem;
            color: var(--color-primary);
            transition: transform 0.3s;
        }
        /* Rotate arrow when open */
        #custom_select_box.open::after {
            transform: rotate(180deg);
            color: var(--color-accent);
        }

        /* The Options List Container */
        #custom_options_list {
            position: absolute;
            top: 100%; /* Position right below the select box */
            left: 0;
            right: 0;
            max-height: 200px; /* Max height for scrolling */
            overflow-y: auto;
            background-color: var(--color-input);
            border: 2px solid var(--color-secondary);
            border-top: none;
            border-radius: 0 0 0.25rem 0.25rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(160, 32, 240, 0.3);
            z-index: 5; /* Below the select box */
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px); /* Start slightly above for slide effect */
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s;
        }

        #custom_options_list.open {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* Individual Option Item */
        .custom-option {
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }

        .custom-option:last-child {
            border-bottom: none;
        }

        .custom-option:hover {
            background-color: rgba(160, 32, 240, 0.2); /* Secondary color hover */
            color: var(--color-accent); /* Accent color text */
        }
        
        .custom-option.selected {
            background-color: rgba(0, 255, 255, 0.2); /* Primary color background */
            font-weight: bold;
            color: var(--color-primary);
        }

    </style>

    <script>
        // Function to extract YouTube Video ID from URL
        function getVideoId(url) {
            const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\?.*v=|embed\/|v\/)|gaming\.youtube\.com\/watch\?.*v=)([^&]+)/i);
            return (match && match[1]) ? match[1] : null;
        }

        $(function () {
            // Variable to hold the currently selected format's data (used for download)
            let selectedFormatData = null;

            // --- CUSTOM DROPDOWN TOGGLE LOGIC ---
            $("#custom_select_box").on('click', function(e) {
                e.stopPropagation(); // Prevent closing if click originated inside the box
                
                // Only allow opening if it's not disabled (e.g., during fetch)
                if (!$("#btn_fetch").prop('disabled')) {
                    $("#custom_options_list").toggleClass('open');
                    $(this).toggleClass('open');
                }
            });

            // Close the dropdown when clicking anywhere else on the page
            $(document).on('click', function() {
                $("#custom_options_list").removeClass('open');
                $("#custom_select_box").removeClass('open');
            });

            // Handler for selecting an option
            $(document).on('click', '#custom_options_list .custom-option', function() {
                const $option = $(this);
                const formatId = $option.data('format-id');
                
                // Update the visual representation
                $("#selected_format_value").text($option.text());
                
                // Update the internal data for download
                selectedFormatData = {
                    format_id: formatId,
                    video_url: $option.data('url'),
                    filename: $option.data('filename')
                };

                // Enable the download button
                $("#btn_download").prop('disabled', false).addClass('cyber-glow');

                // Highlight the selected item (optional)
                $('#custom_options_list .custom-option').removeClass('selected');
                $option.addClass('selected');
            });
            // --- END CUSTOM DROPDOWN LOGIC ---
            
            // Function to enable/disable UI elements
            function setUIState(isDisabled) {
                // Disable fetch button, URL input
                $("#btn_fetch, #txt_url").attr('disabled', isDisabled);
                // Disable download button by default until a new format is selected
                $("#btn_download").prop('disabled', true).removeClass('cyber-glow');
                
                // Disable the custom select box interaction (visually handled by the button state, but important for preventing errors)
                $("#custom_select_box").prop('disabled', isDisabled);
                
                if (isDisabled) {
                    $("#video_info_box").hide(); 
                    $("#fetch_progress").show(); 
                    $("#select_format_wrapper").hide();
                    $("#custom_select_box").removeClass('open');
                    $("#custom_options_list").removeClass('open');
                } else {
                    $("#fetch_progress").hide(); 
                    $("#select_format_wrapper").show(); 
                }
            }
            
            // Function to show/hide download indicator separately
            function setDownloadIndicator(isVisible) {
                if (isVisible) {
                    $("#download_progress").show();
                    $("#download_progress_text").text("Download preparing on server...");
                } else {
                    $("#download_progress").hide();
                    $("#download_progress_text").text("");
                }
            }


            // --- FETCH VIDEO INFORMATION ---
            $("#btn_fetch").click(function (e) {
                e.preventDefault(); 
                let url = $("#txt_url").val();
                
                if (!url) {
                    alert('Please paste a video URL.');
                    return;
                }
                
                // Reset custom select and internal data
                $("#selected_format_value").text('Fetching formats...');
                $("#custom_options_list").html('');
                selectedFormatData = null;

                setUIState(true);
                setDownloadIndicator(false); 

                // Encode the URL before sending it
                $.get('./video_info.php?video_url=' + encodeURIComponent(url), function (data) {
                    setUIState(false);
   
                    if (typeof data === 'string') {
                        try {
                            data = JSON.parse(data);
                        } catch (err) {
                            alert('Error: Failed to parse server response. A syntax error may exist in video_info.php.');
                            console.error("Failed to parse JSON:", data);
                            $("#selected_format_value").text('Parsing failed');
                            return;
                        }
                    }
                    
                    if (data.error) {
                        alert('Server Error: ' + data.error + (data.details ? "\nDetails: " + data.details : ""));
                        $("#selected_format_value").text(data.error);
                        $("#video_info_box").hide();
                        return;
                    }

                    let formats = data.formats;
                    let videoId = getVideoId(url);
                    let videoTitle = data.title || 'video';
                    
                    // --- DISPLAY THUMBNAIL AND TITLE ---
                    if (videoId) {
                        let thumbnailUrl = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
                        $("#video_info_box").html(`
                            <div class="flex items-start space-x-4">
                                <img src="${thumbnailUrl}" alt="Video Thumbnail" class="w-32 h-20 object-cover border-2 border-primary/50 shadow-md">
                                <div class="flex-grow">
                                    <p class="text-primary text-md font-semibold mb-1 truncate">${videoTitle}</p>
                                    <a href="${url}" target="_blank" class="text-accent text-xs hover:underline">${url}</a>
                                </div>
                            </div>
                        `).show();
                    } else {
                        $("#video_info_box").html(`<p class="text-primary text-sm font-semibold">Title: ${videoTitle}</p>`).show();
                    }
                    // --- END DISPLAY ---


                    if (!formats || formats.length === 0) {
                        alert('No usable video formats were found!');
                        $("#selected_format_value").text('No formats found');
                        return;
                    }

                    let formatOptionsHTML = '';
                    
                    formats.forEach(function(f) {
                        if (!f.format_id || f.vcodec === 'none' && f.acodec === 'none' || f.downloader_options) {
                            return;
                        }
                        
                        let size = f.filesize ? (f.filesize / 1024 / 1024).toFixed(2) + ' MB' : (f.filesize_approx ? ' ~' + (f.filesize_approx / 1024 / 1024).toFixed(2) + ' MB' : ' (Size unknown)');
                        
                        let resolution;
                        if (f.vcodec !== 'none' && f.height) {
                            resolution = f.height + 'p';
                        } else if (f.acodec !== 'none') {
                            resolution = 'Audio Only';
                        } else {
                            resolution = 'Stream Only';
                        }

                        let codec = f.ext ? f.ext.toUpperCase() : 'Unknown';

                        let optionText = `${codec} - ${resolution} [${size}] - ID: ${f.format_id}`;
                        
                        // Inject into the custom options list
                        formatOptionsHTML += `<div class="custom-option" data-format-id="${f.format_id}" data-url="${encodeURIComponent(url)}" data-filename="${encodeURIComponent(videoTitle)}">${optionText}</div>`;
                    });

                    $('#custom_options_list').html(formatOptionsHTML);
                    $("#selected_format_value").text('Select a format...');

                }).fail(function(jqXHR, textStatus, errorThrown) {
                    setUIState(false);
                    $("#video_info_box").hide();
                    alert(`Failed to connect to the service. Status: ${textStatus}, Error: ${errorThrown}. Ensure Docker is running.`);
                    $("#selected_format_value").text('Connection error');
                });
            });

            // --- DOWNLOAD SELECTED FORMAT ---
            $("#btn_download").click(function (e) {
                e.preventDefault();
                
                if (!selectedFormatData) {
                    alert('Please select a video format first.');
                    return;
                }
                
                // Show Download Indicator before starting file stream
                setDownloadIndicator(true); 

                // Construct the download link using the stored data
                let downloadLink = `./download.php?video_url=${selectedFormatData.video_url}&format_id=${selectedFormatData.format_id}&filename=${selectedFormatData.filename}`;
                
                window.location.href = downloadLink;
            });

            window.onfocus = function() { setDownloadIndicator(false); };
            
        });
    </script>
</head>
<body class="cyber-gradient p-4 flex flex-col items-center">
    
    <header class="cyber-header w-full flex justify-center mb-10">
        <div class="w-full max-w-2xl px-4 py-3 flex justify-between items-center">
            <h1 class="cyber-logo">
                <span class="cyber-logo-icon">ðŸ‘‘</span>
                YOUTUBE INSTALLER
            </h1>
            <span class="text-sm text-muted-foreground hidden sm:block">
                URL TO FILE ACQUISITION
            </span>
        </div>
    </header>

    <main class="w-full max-w-2xl mx-auto relative z-10">
        
        <div class="ad-banner w-full text-center py-8 mb-8 rounded-lg cyber-glow flex items-center justify-center">
            <h2 class="text-xl font-mono text-accent">ADVERTISEMENT BANNER (728x90)</h2>
        </div>

        <div class="bg-card text-foreground p-8 rounded-lg shadow-xl border border-primary/50 cyber-glow transition duration-300">
            <h2 class="text-3xl font-bold mb-6 text-primary tracking-widest border-b-2 border-secondary/50 pb-4">
                YOUTUBE VIDEO DOWNLOADER
            </h2>
            <p class="text-sm text-muted-foreground mb-6 leading-relaxed">
                Input the YouTube URL to fetch available video and audio streams.
            </p>

            <div class="flex space-x-2 mb-6">
                <input id="txt_url" type="text" placeholder="Paste YouTube Video URL here" 
                       class="flex-grow p-3 bg-input border-2 border-border focus:border-accent/80 focus:ring-1 focus:ring-accent/50 rounded-sm text-foreground placeholder-muted-foreground transition duration-300">
                
                <button id="btn_fetch" 
                        class="text-primary-foreground hover:bg-primary/80 transition duration-300 px-6 py-3 rounded-sm font-semibold">
                    FETCH DATA
                </button>
            </div>

            <div id="fetch_progress" class="hidden w-full h-2.5 bg-muted rounded-full overflow-hidden mb-4">
                <div class="w-full h-full loading-progress" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            
            <div id="download_progress" class="hidden w-full bg-muted rounded-sm overflow-hidden mb-4 p-2 border border-accent/50">
                <p id="download_progress_text" class="text-accent text-sm mb-1 font-semibold">Download preparing on server...</p>
                <div class="w-full h-2 bg-muted rounded-full overflow-hidden">
                    <div class="w-full h-full loading-progress" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>


            <div id="video_info_box" class="hidden bg-muted/50 p-4 rounded-sm border border-border mb-6 cyber-glow">
                </div>


            <div class="space-y-4" id="select_format_wrapper">
                <label for="select_format" class="text-sm font-medium text-secondary block">
                    SELECT OUTPUT FORMAT:
                </label>
                
                <div class="relative">
                    <div id="custom_select_box">
                        <span id="selected_format_value">Enter URL and click Fetch</span>
                    </div>
                    <div id="custom_options_list">
                        </div>
                </div>
                <button id="btn_download" disabled
                        class="w-full text-secondary-foreground hover:bg-secondary/80 transition duration-300 py-3 rounded-sm font-semibold mt-4 disabled:opacity-50 disabled:cursor-not-allowed">
                    DOWNLOAD SELECTED
                </button>
            </div>
        </div>
    </main>
</body>
</html>
