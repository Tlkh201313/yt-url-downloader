<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-based YouTube Downloader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <style>
        .container {
            width: auto;
            max-width: 680px;
            padding: 0 15px;
        }

        .footer {
            background-color: #f5f5f5;
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    
    <script>
        $(function () {
            $("#btn_fetch").click(function (e) {
                e.preventDefault(); 
                let url = $("#txt_url").val();
                let oThis = $(this);
                oThis.attr('disabled', true);

                // FIX: Using relative path for local Docker service instead of external API
                $.get('./video_info.php?video_url=' + url, function (data) {
                    console.log(data);

                    oThis.attr('disabled', false);

                    // Ensure data is parsed as JSON if it came as a string
                    if (typeof data === 'string') {
                        try {
                            data = JSON.parse(data);
                        } catch (err) {
                            alert('Error: Failed to parse server response.');
                            return false;
                        }
                    }

                    let links = data['links'];
                    let error = data['error'];

                    if (error) {
                        alert('Error Message: ' + error);
                        return false;
                    }

                    if (!links || links.length === 0) {
                        alert('No video links were found!');
                        return false;
                    }

                    let tbodyVideoLists = '';
                    let dataIndex = 1;
                    let downloadLink = '';
                    
                    for (index in links) {
                        downloadLink = './download.php?video_url=' + encodeURIComponent(links[index]['url']);

                        tbodyVideoLists += '<tr>';
                        tbodyVideoLists += '<th scope="row">' + dataIndex + '</th>';
                        tbodyVideoLists += '<td>' + links[index]['format'] + '</td>';
                        tbodyVideoLists += '<td>' + links[index]['itag'] + '</td>';
                        // Translated: '下載' to 'Download'
                        tbodyVideoLists += '<td><a href="' + downloadLink + '">Download</a></td>';
                        tbodyVideoLists += '</tr>';
                        dataIndex += 1;
                    }

                    $('#video-lists').html(tbodyVideoLists);
                });
            });
        });
    </script>
</head>
<body>
    <main role="main" class="flex-shrink-0">
        <div class="container">
          <h1 class="mt-5">Web YouTube Downloader</h1>
          <div class="row justify-content-left">
            <div class="col-12 col-md-12 col-lg-12">
                <form class="card card-sm">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col-auto">
                            <i class="fas fa-search h4 text-body"></i>
                        </div>
                        <div class="col">
                            <input id="txt_url" class="form-control form-control-lg" type="text" placeholder="Paste YouTube Video URL here">
                        </div>
                        <div class="col-auto">
                            <button id="btn_fetch" class="btn btn-lg btn-success" type="button">Fetch</button>
                        </div>
                        </div>
                </form>
            </div>
            </div>
            <div class="row justify-content-left">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Video Format</th> 
                <th scope="col">itag</th>
                <th scope="col">Download Link</th>
              </tr>
            </thead>
            <tbody id="video-lists"></tbody>
          </table>
          </div>
        </div>
    </main>
</body>
</html>
